<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC_JS-for-Web</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <!-- Partie : Modifiez le DOM -->
    <div id="main">
        
    </div>


    <!-- Partie : Écoutez des événements -->
    <article id="parent">
        <a class="link" id="child" href="testLien.html">Cliquez ici</a>
        <p>Battle d'événement !</p>
        Parent : <span id="parent-count">0</span>
        Enfant : <span id="child-count">0</span>
    </article>


    <!-- Partie : Récupérez des données utilisateur avec les événements -->
    <article id="body">  
        <form>
            <div><input type="text" id="name" placeholder="Nom" /></div>
            <div>
                <select id="gender">
                    <option>Choisissez une valeur</option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                    <option value="Autre">Autre</option>
                </select>  
            </div>
        </form>
        
        <div id="result">
            Nom : <span id="res-name"></span><br />
            Genre : <span id="res-gender"></span><br />
            Souris : (<span id="mouse-x"></span>, <span id="mouse-y"></span>)
        </div>
    </article>


    <!-- Partie : Récupérez des données d'un service web -->
    <div class="row">
        <button id="ask-weather1">Quelle est la météo sur Paris ?</button>
        <button id="ask-weather2">Quelle est la météo sur Marseille ?</button>
    </div>
    <div id="weather-result"></div>


    <!-- Partie : Validez les données saisies par vos utilisateurs -->
    <form id="form-to-check">
        <p>
            <label>Code : <input type="text" name="code" id="code" /></label><br />
            <div class="result" id="code-validation"></div>
        </p>
        <p>
            <label>Email : <input type="email" name="email" required/></label>
        </p>
        <p>
            <input type="submit" value="Vérifier" id="submit-btn"/>
        </p>
    </form>


    <!-- Partie : Sauvegardez des données sur le service web -->
    <form id="form">
        <label>Saisissez une valeur <input type="text" id="value" /></label><br />
        <input type="submit" value="Envoyer" id="submitPOST"/>
    </form>
    <div id="resultPOST"></div>


    <!-- Tests perso -->
    <button id="btn" class="btn">Multijoueur</button>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
